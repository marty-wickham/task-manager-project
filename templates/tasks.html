{% extends 'base.html' %}
{% block content %}

<!-- An accordion is a stylized unordered list with list items. -->
<!-- Dynamically generate a list item in a list for every record returned, or every document returned, from the database. -->
<ul class="collapsible" data-collapsible="accordion">
	<!-- Wrap a list item in the for loop. -->
	<!-- Conditional rendering. You'll get an instance of a list item for every record represented 
    in the database or that's returned based on a particular search. -->
	{% for task in tasks %}
	<li>
		<div class="collapsible-header"> 
            <div class="col s3">
                <i class="material-icons">expand_more</i>
                <a id="complete-btn" a href="{{ url_for('delete_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small">Complete</a>
                <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                
            </div>
            <div class="task_header col s9">
                <strong>{{task.task_name}}</strong> - {{task.due_date}}
            </div>
		</div>
		<div class="collapsible-body">
			<span>
                {{task.task_description}}
            </span>
		</div>
	</li>
	{% endfor %}
</ul>
<div class="row">
    <a href="{{url_for('add_task')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add Task
    </a>
</div>

{% endblock %}
