{% extends 'base.html' %}
{% block content %}

<h3>Edit Category</h3>
<!-- To add a task, the easiest way to do this is to create a HTML form that the user can fill in form elements mit the form to the serverand sub. -->
<div class="row">
	<form action="{{url_for('update_category', category_id=category._id)}}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<input id="category_name" name="category_name" type="text" class="validate" value="{{category.category_name}}">
				<label for="icon-prefix">Category Name</label>
			</div>
			<div class="row">
				<button class="btn waves-effect waves-light" type="submit" name="action">Edit Category
                    <i class="material-icons right">playlist_add</i>
                </button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
