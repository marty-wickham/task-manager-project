{% extends 'base.html' %}
{% block content %}

<h3>Add Task</h3>

<div class="row">
	<form action="" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="task_name" name="task_name" type="text">
				<label for="icon-prefix">Task Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="task_description" name="task_description" type="textarea" class="materialize-textarea"></textarea>
				<label for="icon-telephone">Task Description</label>
			</div>
		</div>
        <div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="due_date" name="due_date" type="text" class="datepicker">
				<label for="icon-prefix">Due Date</label>
			</div>
		</div>
		<!-- Switch -->
		<div class="row">
			<div class="switch">
				<label>
                <input id="is_urgent" name="is_urgent" type="checkbox">
                <span class="lever"></span>
                Is urgent
            </label>
			</div>
		</div>
	</form>
</div>

{% endblock %}
