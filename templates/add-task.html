{% extends 'base.html' %}
{% block content %}

<h3>Add Task</h3>
<!-- To add a task, the easiest way to do this is to create a HTML form that the user can fill in form elements mit the form to the serverand sub. -->
<div class="row">
	<form action="{{ url_for('insert_task') }}" method="POST" class="col s12">
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">poll</i>
				<select id="category" name="category_name">
                <option value="" disabled selected>Choose Category</option>
                {% for cat in categories %}
                    <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                {% endfor %}
                </select>
				<label>Task Category</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">assignment</i>
				<input id="task_name" name="task_name" type="text">
				<label for="icon-prefix">Task Name</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">subject</i>
				<textarea id="task_description" name="task_description" type="textarea" class="materialize-textarea"></textarea>
				<label for="icon-telephone">Task Description</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">today</i>
				<input id="due_date" name="due_date" type="text" class="datepicker">
				<label for="icon-prefix">Due Date</label>
			</div>
		</div>
		<!-- Switch -->
		<div class="row">
			<div class="switch">
				<label>
                    <input id="is_urgent" name="is_urgent" type="checkbox">
                    <span class="lever"></span>
                    Is urgent
                </label>
			</div>
		</div>
		<div class="row">
			<button class="btn waves-effect waves-light" type="submit" name="action">Add Task
                <i class="material-icons right">playlist_add</i>
            </button>
		</div>
	</form>
</div>

{% endblock %}
